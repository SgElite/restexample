<div class="jumbotron text-center">
    <h1>Add Page</h1>


    <form novalidate class="simple-form">
        Title: <input type="text" ng-model="task.title" /><br />
        Details: <input type="text" ng-model="task.details" /><br />
        done: <input type="checkbox"  ng-model="task.done" ng-init="'false'" ng-true-value="'true'" ng-false-value="'false'" /><br />
        <input type="submit" ng-click="save(task)" value="Save" />
    </form>
</div>
