<div class="jumbotron text-center">
    <table>
        <tr data-ng-repeat="task in tasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.details}}</td>
            <td>{{task.done}}</td>
            <td>
                <form novalidate class="simple-form">
                    <input type="submit" ng-click="delete($index)" value="Delete" />
                </form>
            </td>
        </tr>
    </table>
</div>
